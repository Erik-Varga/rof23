<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ring Of Fire Countdown Timer | SpudCode</title>

	<!-- Favicon -->
    <link rel="icon" type="image/icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
        Javascript Countdown Timer
        <span><i class="fa-brands fa-square-js"></i></span>
    </header>

	<div class="container">
		<div class="eclipse-container">
			<div id="circle1"></div>
			<div id="circle2"></div>
		</div>

		<div id="main-content">
			<h1>AZ Ring Of Fire</h1>
			<img src="img/annular-eclipse-sequence.jpg" alt="">
	
			<p><span id="dayOfWeek"></span> | <span id="date"></span> | <span id="time"></span> <span id="timeZone"></span></p>
	
			<ul id="timer-container">
				<li id="days" role="timer"><span>0</span> days</li>
				<li>:</li>
				<li id="hours" role="timer"><span>0</span> hours</li>
				<li>:</li>
				<li id="minutes" role="timer"><span>0</span> minutes</li>
				<li>:</li>
				<li id="seconds" role="timer"><span>0</span> seconds</li>
			</ul>
		</div> 
	</div>
	
	<!-- Footer -->
	<footer>
		<div>
				<small>
				<a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> SpudCode <i class="fa-brands fa-github"></i>
				v1<br>
				Design by Erik Varga | Web Developer</a>
				</small>
		</div>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>
